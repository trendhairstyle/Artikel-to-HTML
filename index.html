<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article to HTML Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea, pre { width: 100%; height: 200px; margin-bottom: 10px; }
        button { padding: 10px; margin-right: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Article to HTML Converter</h1>
    <textarea id="inputText" placeholder="Masukkan artikel di sini..."></textarea>
    <br>
    <button onclick="convertToHTML()">Convert</button>
    <button onclick="copyOutput()">Copy Output</button>
    <pre id="outputHTML"></pre>

    <script>
        function convertToHTML() {
            let text = document.getElementById("inputText").value;
            let lines = text.split("\n");
            let htmlOutput = "";
            let adScript1 = `
                <center><script type="text/javascript">
                    atOptions = {
                        'key' : 'a317173734fbcd8901b885b17a227f72',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                <\/script>
                <script type="text/javascript" src="//roastwearwritten.com/a317173734fbcd8901b885b17a227f72/invoke.js"><\/script><\/center>
            `;
            let adScript2 = `
                 <center><script type="text/javascript">
                    atOptions = {
                        'key' : '8593e13c39e9ac238192fc2cfff23e11',
                		'format' : 'iframe',
                		'height' : 250,
                		'width' : 300,
                		'params' : {}
                    };
                <\/script>
                <script type="text/javascript" src="//roastwearwritten.com/8593e13c39e9ac238192fc2cfff23e11/invoke.js"><\/script><\/center>
            `;
            let adScript3 = `
                <center><script type="text/javascript">
                    atOptions = {
                        'key' : '392fbd37fc20834e2ea77f031022ab0b',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                <\/script>
                <script type="text/javascript" src="//roastwearwritten.com/392fbd37fc20834e2ea77f031022ab0b/invoke.js"><\/script><\/center>
            `;
             let adScript4 = `
                <center><script type=\"text/javascript\"> 
                    atOptions = {
                        'key' : '32417884c3de3b64cea14b0307a6b0c1',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                <\/script>
                <script type=\"text/javascript\" src=\"//roastwearwritten.com/32417884c3de3b64cea14b0307a6b0c1/invoke.js\"><\/script><\/center>
            `;
             let adScript5 = `
                <script async="async" data-cfasync="false" src="//roastwearwritten.com/6683f4839a05cff47fc63acd1bd5b87e/invoke.js"><\/script>
                <div id="container-6683f4839a05cff47fc63acd1bd5b87e"></div>
            `;
            let insertedAd1 = false;
            let insertedAd2 = false;
            let insertedAd3 = false;
            let h2Count = 0;
            
            lines.forEach(line => {
                if (/^\*\*(.+)\*\*$/.test(line)) {
                    htmlOutput += `<h1>${line.replace(/^\*\*(.+)\*\*$/, '$1')}</h1>\n`;
                } else if (/^## \*\*(.+)\*\*?$/.test(line)) {
                    h2Count++;
                    if (!insertedAd1) {
                        htmlOutput += adScript1; 
                        insertedAd1 = true;
                    } else if (h2Count === 3 && !insertedAd2) {
                        htmlOutput += adScript2;
                        insertedAd2 = true;
                    } else if (h2Count === 5 && !insertedAd3) {
                        htmlOutput += adScript3;
                        insertedAd3 = true;
                    }
                    htmlOutput += `<h2>${line.replace(/^## \*\*(.+)\*\*$/, '$1')}</h2>\n`;
                } else if (/^### \*\*(.+)\*\*$/.test(line)) {
                    htmlOutput += `<h3>${line.replace(/^### \*\*(.+)\*\*$/, '$1')}</h3>\n`;
                } else if (/^- (.+)/.test(line)) {
                    htmlOutput += `<ul><li>${line.replace(/^- (.+)/, '$1')}</li></ul>\n`;
                } else if (/^\d+\. (.+)/.test(line)) {
                    htmlOutput += `<ol><li>${line.replace(/^\d+\. (.+)/, '$1')}</li></ol>\n`;
                } else if (line.trim() !== "") {
                    htmlOutput += `<p>${line}</p>\n`;
                }
            });
            
            let finalOutput = `<!DOCTYPE html>
                <html lang='en'>
                <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Easy Dinner Recipes Ideas</title>
                <style>body{font-family:Arial,sans-serif;margin:0;padding:20px;background-color:#f4f4f4}.container{max-width:500px;margin:auto;background:white;padding:20px;box-shadow:0 0 10px rgba(0,0,0,.1);border-radius:8px}img{width:100%;height:auto;display:block;margin-bottom:20px}h1{text-align:center}@media(max-width:600px){body{padding:10px}.container{padding:15px}}</style>
                </head>
                <body>
                    <div class='container'>
                        ${adScript4}
                        ${htmlOutput}
                        ${adScript5}
                    </div>
                </body>
                </html>`;
            
            document.getElementById("outputHTML").textContent = finalOutput;
        }

        function copyOutput() {
            let outputText = document.getElementById("outputHTML").textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("Output berhasil disalin!");
            });
        }
    </script>
</body>
</html>
